<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: JavaScript ::</title>
    <style>
        .card{
            border: 2px solid gray;
            margin-top: 5px;
            border-radius: 10px;
            padding-left: 20px;
            background-color: darkseagreen;
            color: black;
                    }
        .cards{
            display: flex;
            flex-wrap: wrap;
            text-align: center;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div class="cards">

    </div> 
    <!-- <div class="main">
       <div class="child">
          
       </div>
    </div> -->
    <script>
        
  fetch('https://jsonplaceholder.typicode.com/posts').then(response => response.json())
  .then(info =>
//    console.log(info)
   profile(info)
  )


   var cards=document.querySelector('.cards');
  let profile=(info)=>{

    info.map( cardobject =>{
    //  console.log(cardobject)
    
    let card=document.createElement('div');
    card.classList.add("card");
    card.style.width="20rem";

    let cid=document.createElement('h1');
    cid.textContent=cardobject.id;
    card.appendChild(cid)

    cards.appendChild(card)


    let ctitle=document.createElement('h4');
    ctitle.textContent=cardobject.title;
    card.appendChild(ctitle)
    cards.appendChild(card)

    let cbody=document.createElement('p');
    cbody.textContent=cardobject.body;
    card.appendChild(cbody)
    cards.appendChild(card)

    })
  }
    
    </script>

</body>
</html>
